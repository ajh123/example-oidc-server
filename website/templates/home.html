{% if user %}
  <style>pre{white-space:wrap}</style>
<div>Logged in as <a href="{{ url_for('.edit_user') }}"><strong>{{user}}</strong></a></div>

{% for client in clients %}
<pre>
{{ client.client_info|tojson }}
{{ client.client_metadata|tojson }}
</pre>
<hr>
{% endfor %}

<br><a href="{{ url_for('.create_client') }}">Create Client</a>

<br><a href="{{ url_for('.logout') }}">Logout</a>

{% else %}
<form action="" method="post">
  <input type="text" name="username" placeholder="username">
  <input type="text" name="password" placeholder="password">
  <button type="submit">Login</button>
</form>

<b>{{error}}</b>

<a href="{{ url_for('.sign_up') }}">Sign up</a>
{% endif %}
